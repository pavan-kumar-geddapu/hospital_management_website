    <div class="buyMedicine_container">
      <div class="heading">
        <i class = "material-icons " style="font-size: 40px">add_box</i> <t/>
        <b>Buy Medicine<b>
      </div>
      <form>
        <div class="form-row">
          <div class="col-md-6">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" required>
          </div>
          <div class="col-md-6">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" required>
          </div>
        </div>
        <br>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Medicine</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label">
                  Gebapentin - Rs. 40 / Stripe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label">
                  Metaformin - Rs. 350 / box
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" checked>
                <label class="form-check-label">
                  Aspirin - Rs. 100 / box
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                <label class="form-check-label">
                  Paracetemol - Rs. 650 / box
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios5" value="option5" checked>
                <label class="form-check-label">
                  Acetomenaphin - Rs. 90 / Stripe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios6" value="option6">
                <label class="form-check-label">
                  DH - Rs. 350 / box
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
      </form>
    </div>

    <!-- Optional JavaScript -->
